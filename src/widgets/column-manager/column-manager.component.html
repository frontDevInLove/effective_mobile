<div class="ColumnManager">
  @for (column of columns$ | async; track column.name) {
    <div class="ColumnManager-col">
      <div class="Col">
        <div class="Col-header">
          <div class="Col-name">
            <app-rename-column
              [columnName]="column.name"
              (onChange)="update(column, $event)"
            />
          </div>
          <div class="Col-menu">
            <app-ellipsis-menu (onDelete)="remove(column)" />
          </div>
        </div>
        <div class="Col-container">
          <ng-content></ng-content>
        </div>
        <div class="Col-footer">+ Добавить карточку</div>
      </div>
    </div>
  }

  <div class="ColumnManager-col">
    <app-column-add-form (onSave)="create($event)" />
  </div>
</div>
